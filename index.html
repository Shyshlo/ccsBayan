<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssBayanNEW</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <div class="heading">
        <h1>CSS Bayan</h1>
        </div>
        <hr class="divider">
        <div class="accordion">

            <div class="accordion__item">
                <input type="radio" name="accordion-item" id="accordion-item-1" checked>

                <label for="accordion-item-1" class="accordion__label">

                  <span class="accordion__title-close">
                    <span>One hour before deadline</span>
                    <span class="close">&#10133;</span>
                  </span>
                  <span class="accordion__content">
                    <span class="accordion__image-container">
                      <img src="https://cdn.rs.school/sloths/stickers/one-hour-before-deadline/image.svg" class="accordion__image" alt="photo1" >
                    </span>
                  </span>
                </label>
            </div>

            <hr class="divider">

            <div class="accordion__item">
                <input type="radio" name="accordion-item" id="accordion-item-2">

                <label for="accordion-item-2" class="accordion__label">

                  <span class="accordion__title-close">
                    <span>Everything works</span>
                    <span class="close">&#10133;</span>
                  </span>
                  <span class="accordion__content">
                    <span class="accordion__image-container">
                        <img src="https://cdn.rs.school/sloths/stickers/github-friends/image.svg" class="accordion__image" alt="photo2"  >
                    </span>
                  </span>
                </label>
            </div>

            <hr class="divider">

            <div class="accordion__item">
                <input type="radio" name="accordion-item" id="accordion-item-3" >

                <label for="accordion-item-3" class="accordion__label">

                  <span class="accordion__title-close">
                    <span>Github friends</span>
                    <span class="close">&#10133;</span>
                  </span>
                  <span class="accordion__content">
                    <span class="accordion__image-container">
                        <img src="https://cdn.rs.school/sloths/stickers/everything-works/image.svg" class="accordion__image" alt="photo3" >
                    </span>
                  </span>
                </label>
            </div>

            <hr class="divider">

            <div class="accordion__item">
                <input type="radio" name="accordion-item" id="accordion-item-4" >

                <label for="accordion-item-4" class="accordion__label">

                  <span class="accordion__title-close">
                    <span>It's a good job</span>
                    <span class="close">&#10133;</span>
                  </span>
                  <span class="accordion__content">
                    <span class="accordion__image-container">
                        <img src="https://cdn.rs.school/sloths/stickers/its-a-good-job/image.svg" class="accordion__image"  alt="photo4" >
                    </span>
                  </span>
                </label>
            </div>


              </div>
        
</body>
</html>
