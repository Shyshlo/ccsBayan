<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Bayan</title>
</head>
<body>

    <div class="wrapper">
        <div class="heading">
        <h1>CSS Bayan</h1>
        </div>
        <hr class="divider">
        <div class="accordion">

            <div class="accordion_block1">
                <label for="check_label">One hour before deadline</label>
                <input type="checkbox" type="radio" name="accordion" id="check_label">
                <div class="block-img">
                    <img class="accordion__img center" src="https://cdn.rs.school/sloths/stickers/one-hour-before-deadline/image.svg" height="150vh" alt="photo1" />
                </div>
            </div>
            <hr class="divider">    

       

            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" name="accordion" id="accordion-mem">
                <label class="accordion-item__text" for="accordion-mem">Everything works
                 <div class="plus">+</div>
                </label>
                <div class="accordion-item__content">
                <img class="accordion-item__img center" src="https://cdn.rs.school/sloths/stickers/everything-works/image.svg" height="150vh" alt="photo2" />
            </div>
        </div>
         <hr class="divider">


            <div class="accordion-item">
                <input class="accordion-item__input2" type="radio" name="accordion" id="accordion-mem2">
                <label class="accordion-item__text" for="accordion-mem2">Github friends
                 <div class="plus">+</div>
                </label>
                <div class="accordion-item__content2">
                <img class="accordion-item__img center" src="https://cdn.rs.school/sloths/stickers/github-friends/image.svg" height="150vh" alt="photo3" />
            </div>
        </div>
         <hr class="divider">


            <div class="accordion-item">
                <input class="accordion-item__input3" type="radio" name="accordion" id="accordion-mem3">
                <label class="accordion-item__text" for="accordion-mem3">It's a good job
                 <div class="plus">+</div>
                </label>
                <div class="accordion-item__content3">
                <img class="accordion-item__img center" src="https://cdn.rs.school/sloths/stickers/its-a-good-job/image.svg" height="150vh" alt="photo4" />
            </div>
        </div>
         <hr class="divider">




    </div>
    
</body>
</html>
